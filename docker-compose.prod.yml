# Production docker-compose configuration
# Used on the DigitalOcean droplet
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d

services:
  app:
    image: ghcr.io/${GITHUB_USER:-classapp}/classapp:latest
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - ./env/.env
    volumes:
      - /var/lib/classapp:/var/lib/classapp
      - /etc/classapp:/etc/classapp:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
