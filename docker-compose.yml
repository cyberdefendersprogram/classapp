services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY:-classapp}:latest
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - ./env/.env
    volumes:
      - /var/lib/classapp:/var/lib/classapp
      - /etc/classapp:/etc/classapp:ro
    environment:
      - SQLITE_PATH=/var/lib/classapp/app.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
